<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
                <a href="/admin_home" class="btn btn-light" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <h5 style="margin-bottom: 0;text-align: center;">เมนูอาหาร</h5>
            </form>
        </nav>
    </div>
    <div class="container" style="padding-top: 64px; padding-bottom: 64px;">
        {% for i in datas %}
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                <strong class="d-inline-block text-primary">โต๊ะที่ 7</strong>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
              <div class="accordion-body">
                <div class="col-md-12">
                  <div class="col d-flex flex-column position-static">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradio1">เก็บเงิน</label>
                    </div>
                    <table class="table" style="margin-bottom: 0;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>รายการ</th>
                                <th>ราคา฿</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for dict in datas %}
                            {% for key, value in dict.items() %}
                            <tr>
                                <th scope="row">x1</th>
                                <td>
                                <b>{{ key }}</b> <br>
                                    {% for option in value %}
                                    <h12 style="margin-bottom: 0; margin-top: 2px;">*{{ option }}</h12>
                                    {% endfor %}
                                </td>
                                <td>
                                    40<br>
                                </td>
                            </tr>
                            {% endfor %}
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th scope="col">รวม</th>
                                <th scope="col"></th>
                                <th>62</th>
                            </tr>
                        </tfoot>
                    </table>
                  </div>
              ` </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
