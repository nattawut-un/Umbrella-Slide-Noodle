<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
                <a href="/home" class="btn btn-light" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <h5 style="margin-bottom: 0;text-align: center;">เมนูอาหาร</h5>
            </form>
        </nav>
    </div>
    <div class="container" style="padding-top: 54px; padding-bottom: 64px;">
        {% for row in datas %}
        <div class="card" style="margin-top: 10px;">
            <img src={{row.3}} border="0">
        <form method='POST' action='/option'>
            <div class="card-body">
            <h5 class="card-title">
                {{row.1}}
                    <button href="/option" class="btnradio float-end" type='submit' name='pick' value={{row.1}}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                        </svg>
                    </button>
                </h5>
            </h5>
            <p class="card-text">{{row.2}}</p>
            </div>
        </form>
        </div>
        {% endfor %}
    </div>
    <div class="fixed-bottom">
        <nav class="navbar navbar-light bg-light" style="margin-bottom: 0%; margin-top: 10px;">
            <form class="container-fluid justify-content-end" style="display: block;">
                <div class="d-grid gap-2">
                    <a class="btn btn-primary" type="button" href="/ordersummary">สั่งซื้อ</a>
                </div>
            </form>
        </nav>
    </div>
</body>
</html>
