<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
                <a href="menu.html" class="btn btn-light" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <h5 style="margin-bottom: 0;text-align: center;">ยืนยันข้อมูล</h5>
            </form>
        </nav>
    </div>
    <div class="container" style="padding-top: 64px; padding-bottom: 64px;">
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block text-primary">โต๊ะที่ 7</strong>
                    <table class="table" style="margin-bottom: 0;">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">รายการ</th>
                                <th align=“right” scope="col"><th>ราคา ฿</th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for dict in datas %}
                            {% for key, value in dict.items() %}
                            <tr>
                                <th scope="row">x1</th>
                                <td>
                                <b>{{ key }}</b> <br>
                                    {% for option in value %}
                                    <h12 style="margin-bottom: 0; margin-top: 2px;">{{ option }}</h12>
                                    {% endfor %}
                                </td>
                                <td align=“right”><td>40</td></td>
                            </tr>
                            {% endfor %}
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th scope="col">รวม</th>
                                <th scope="col"></th>
                                <th align=“right” scope="col"><th>62</th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <nav class="navbar navbar-light bg-light" style="margin-bottom: 0%; margin-top: 10px;">
            <form class="container-fluid justify-content-end" style="display: block;">
                <div class="d-grid gap-2">
                    <a class="btn btn-primary" type="button" href="complete.html">Add to order</a>
                </div>
            </form>
        </nav>
    </div>
</body>
</html>
