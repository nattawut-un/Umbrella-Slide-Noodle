<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div style="display:flex; justify-content:center; align-items: center; width:100vw; height:100vh">
        <div style="width:70%">
            <form method='post' action={{ url_for('.home') }}>
                <div align="center">
                    <h3>หมายเลขโต๊ะ</h3>
                    <select class="form-select" name='table'>
                        <option selected>เลือกหมายเลขโต๊ะ</option>
                        {% for i in datas %}
                        <option value={{i}}>{{i}}</option>
                        {% endfor %}
                    </select>
                <br>
                </div>
                <div class="d-grid gap-2 col-12">
                    <button class="btn btn-primary" style="width:100%; box-shadow: 0 1px 1px rgba(0,0,0,0.12), 0 2px 2px rgba(93, 93, 93, 0.12), 0 4px 4px rgba(93, 93, 93, 0.12), 0 8px 8px rgba(93, 93, 93, 0.12), 0 16px 16px rgba(93, 93, 93, 0.12);" type='submit'>เข้าสู่ระบบ</button>
                </div>
                </form>
        </div>
    </div>
</body>
</html>
