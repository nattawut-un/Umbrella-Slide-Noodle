<body>

                    <option selected>เลือกหมายเลขโต๊ะ</option>

                    <option value={{i}}>{{i}}</option>
                    {% endfor %}
                </select>
            <br>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type='submit'>เข้าสู่ระบบ</button>
            </div>
            </form>
        </div>
</body>
